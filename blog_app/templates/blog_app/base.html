{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href= "{% static 'blog_app/blog.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
</head>
<body>
    <div class="navigation">
        <div class="contacts">
            <a href="{% url 'blog:post_create' %}">Create post</a>
            <a href="{% url 'django.contrib.sitemaps.views.sitemap' %}">Sitemap</a>
            <a href="{% url 'blog:post_feed' %}">RSS feed</a>
        </div>
        <div class="main-blog">
            <a href="{% url 'blog:post_list' %}">Blog</a>
        </div>
        <div class="search">
            <a id="show-form" href="#" onclick="openForm()">Search </a>
        </div>
    </div>  
    <div id="content">
        {% block content %}{% endblock content %}
    </div>
    <script>
        const search = document.getElementById("search-field")
        const search_attr = ["search-field", "show-form", "search-form", "search-input", "search-button"]
        function openForm() {
            search.style.display = "block";
        }
        document.onclick = function(e){
            if (!(search_attr.includes(event.target.id))) {
                search.style.display = 'none';
            };
        };
    </script>
</body>
</html>
